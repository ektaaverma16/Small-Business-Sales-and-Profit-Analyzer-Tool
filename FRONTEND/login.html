<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Business Analyzer</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="header">
    <div class="login-box">
      <h2>Welcome back!</h2>
      <p class="subtitle">Login to your account</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>


        <select id="role" required>
          <option value="">Select Role</option>
          <option value="Owner">Owner</option>
          <option value="Manager">Manager</option>
          <option value="Employee">Employee/Staff</option>
          <option value="Accountant">Accountant</option>
        </select>
        <input type="text" id="businessId" placeholder="Business ID" required />



        <button type="submit">Login</button>
      </form>

      <p id="result"></p>

      <p class="signup-text">
        New user? <a href="signup.html">Create account</a>
      </p>
    </div>
  </div>

 <script>
  console.log("LOGIN JS LOADED");
  const roleSelect = document.getElementById("role");
  const businessIdInput = document.getElementById("businessId");

  // Hide/show Business ID based on role
  roleSelect.addEventListener("change", () => {
    if (roleSelect.value === "Owner") {
      businessIdInput.style.display = "none";
      businessIdInput.value = "";
      businessIdInput.required = false;
    } else {
      businessIdInput.style.display = "block";
      businessIdInput.required = true;
    }
  });

  document.getElementById("loginForm").onsubmit = async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;
    const businessId = document.getElementById("businessId").value;

    // BUILD PAYLOAD DYNAMICALLY
    const payload = { username, password, role };

    if (role !== "Owner") {
      payload.businessId = businessId;
    }

    try {
      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      console.log("LOGIN RESPONSE:", data);

      if (data.token) {
        localStorage.setItem("jwtToken", data.token);

        document.getElementById("result").style.color = "green";
        document.getElementById("result").innerText = "Login Successful";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800);
      } else {
        document.getElementById("result").style.color = "red";
        document.getElementById("result").innerText = "Invalid Credentials";
      }

    } catch (error) {
      console.error("Login error:", error);
      alert("Server error");
    }
  };
</script>


</body>

</html>
